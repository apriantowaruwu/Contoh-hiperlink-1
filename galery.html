<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #e4e4e4;
        }

        /* Tombol kembali + latar kuning */
        .back-button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffe600;
            padding: 10px 0;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.384);
            z-index: 999;
        }

        .back-button {
            margin-left: 20px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .back-button a:hover {
            background-color: #b30000;
        }

        .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-item {
            background-color: rgba(248, 252, 5, 0.671);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 10px 10px 12px rgba(0, 0, 0, 0.959);
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.03);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .lightbox:target {
            display: flex;
        }

        .footer {
            text-align: center;
            margin: 60px 0 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
