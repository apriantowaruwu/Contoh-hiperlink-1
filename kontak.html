<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kontak</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px;
            background-color: #cac8c8;
        }

        .back-button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffe600;
            padding: 10px 0;
            box-shadow: 10px 10px 12px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .back-button {
            margin-left: 20px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .back-button a:hover {
            background-color: #b30000;
        }

        .kontak-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 10px 10px 16px rgba(0, 0, 0, 0.685);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #000000;
            border-radius: 6px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b30000;
        }

        .footer {
            text-align: center;
            margin-top: 70px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Tombol kembali -->
    <div class="back-button-container">
        <div class="back-button">
            <a href="index.html">&larr; Kembali ke Menu</a>
        </div>
    </div>

    <!-- Konten Form Kontak -->
    <div class="kontak-container">
        <h2>Hubungi Saya</h2>
        <form id="kontakForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda..." required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <!-- Footer Identitas -->
    <div class="footer">
        &copy; 2025 - Website ini dibuat oleh Aprianto Waruwu
    </div>

    <!-- JavaScript Notifikasi -->
    <script>
        document.getElementById("kontakForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form dikirim
            alert("Pesan berhasil dikirim. Terima kasih telah menghubungi kami!");
            this.reset(); // Mengosongkan form setelah dikirim
        });
    </script>

</body>
</html>
